<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>人力资源管理系统-组织管理</title>
<!-- <base href="/hrms/static"> -->
<link href="plugins/bootstrap-3.3.0/css/bootstrap.min.css"
	rel="stylesheet" />
<link
	href="plugins/material-design-iconic-font-2.2.0/css/material-design-iconic-font.min.css"
	rel="stylesheet" />
<link href="plugins/bootstrap-table-1.11.0/bootstrap-table.min.css"
	rel="stylesheet" />
<link href="plugins/waves-0.7.5/waves.min.css" rel="stylesheet" />
<link href="plugins/jquery-confirm/jquery-confirm.min.css"
	rel="stylesheet" />
<link href="plugins/select2/css/select2.min.css" rel="stylesheet" />

<link href="css/common.css" rel="stylesheet" />
</head>
<body>
	<div id="main">
		<div id="toolbar">
			<a class="waves-effect waves-button" href="javascript:;"
				onclick="createAction()"><i class="zmdi zmdi-plus"></i> 新增部门信息</a> <a
				class="waves-effect waves-button" href="javascript:;"
				onclick="updateAction()"><i class="zmdi zmdi-edit"></i> 编辑</a> <a
				class="waves-effect waves-button" href="javascript:;"
				onclick="deleteAction()"><i class="zmdi zmdi-close"></i> 删除</a>
		</div>
		<table id="table"></table>
	</div>
	<!-- 新增 -->
	<div id="createDialog" class="crudDialog" hidden>
		<form>
			<div class="form-group">
				<label for="input1">部门名称</label> <input id="department_name"
					type="text" class="form-control">
			</div>
			<div class="form-group">
				<label for="input2">职位</label> <input id="position" type="text"
					class="form-control">
			</div>
			<div class="form-group">
				<label for="input3">职责描述</label> <input id="duty" type="text"
					class="form-control">
			</div>

		</form>
	</div>
	<script src="plugins/jquery.1.12.4.min.js"></script>
	<script src="plugins/bootstrap-3.3.0/js/bootstrap.min.js"></script>
	<script src="plugins/bootstrap-table-1.11.0/bootstrap-table.min.js"></script>
	<script
		src="plugins/bootstrap-table-1.11.0/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="plugins/waves-0.7.5/waves.min.js"></script>
	<script src="plugins/jquery-confirm/jquery-confirm.min.js"></script>
	<script src="plugins/select2/js/select2.min.js"></script>

	<script src="js/common.js"></script>
	<script>
		var $table = $('#table');
		$(function() {
			$(document).on('focus', 'input[type="text"]', function() {
				$(this).parent().find('label').addClass('active');
			}).on('blur', 'input[type="text"]', function() {
				if ($(this).val() == '') {
					$(this).parent().find('label').removeClass('active');
				}
			});
			// bootstrap table初始化
			// http://bootstrap-table.wenzhixin.net.cn/zh-cn/documentation/
			$table.bootstrapTable({
				url : '/hrms/dept/listDepartment',
				height : getHeight(),
				striped : true,
				search : true,
				searchOnEnterKey : true,
				showRefresh : true,
				showToggle : false,
				showColumns : true,
				minimumCountColumns : 1,
				showPaginationSwitch : true,
				clickToSelect : true,
				detailView : true,
				detailFormatter : 'detailFormatter',
				pagination : true,
				paginationLoop : false,
				classes : 'table .table-striped table-no-bordered',
				//classes : 'table table-hover table-no-bordered',
				//sidePagination: 'server',
				//silentSort: false,
				smartDisplay : false,
				idField : 'id',
				sortName : 'id',
				sortOrder : 'desc',
				escape : true,
				searchOnEnterKey : true,
				idField : 'systemId',
				maintainSelected : true,
				toolbar : '#toolbar',
				columns : [ {
					field : 'state',
					checkbox : true
				}, {
					field : 'department_name',
					title : '部门名称',
					sortable : true,
					align : 'left',
				}, {
					field : 'position',
					title : '职位',
					sortable : true,
					align : 'center',
				}, {
					field : 'duty',
					title : '职责描述',
					sortable : true,
					align : 'center',
				}, {
					field : 'action',
					title : '操作',
					halign : 'center',
					align : 'center',
					formatter : 'actionFormatter',
					events : 'actionEvents',
					clickToSelect : false
				} ]
			}).on('all.bs.table', function(e, name, args) {
				$('[data-toggle="tooltip"]').tooltip();
				$('[data-toggle="popover"]').popover();
			});
		});
		function actionFormatter(value, row, index) {
			return [ '<a class="like" href="javascript:void(0)" data-toggle="tooltip" title="添加"><i class="glyphicon glyphicon-heart"></i></a>　',
					'<a class="edit ml10" href="javascript:void(0)" data-toggle="tooltip" title="修改"><i class="glyphicon glyphicon-edit"></i></a>　',
					'<a class="remove ml10" href="javascript:void(0)" data-toggle="tooltip" title="删除"><i class="glyphicon glyphicon-remove"></i></a>' ].join('');
		}

		window.actionEvents = {
			'click .like' : function(e, value, row, index) {
				createAction();
				console.log(value, row, index);
			},
			'click .edit' : function(e, value, row, index) {
				updateAction();
				console.log(value, row, index);
			},
			'click .remove' : function(e, value, row, index) {
				deleteAction();
				console.log(value, row, index);
			}
		};
		function detailFormatter(index, row) {
			var html = [];
			$.each(row, function(key, value) {
				html.push('<p><b>' + key + ':</b> ' + value + '</p>');
			});
			return html.join('');
		}
		// 新增
		function createAction() {
			$.confirm({
				type : 'dark',
				animationSpeed : 300,
				title : '新增部门信息',
				content : $('#createDialog').html(),

				buttons : {
					confirm : {
						text : '确认',
						btnClass : 'waves-effect waves-button',
						action : function() {
							var dept = {};
							dept.department_name = this.$content.find("#department_name").val();
							dept.position = this.$content.find("#position").val();
							dept.duty = this.$content.find("#duty").val();

							$.ajax({
								type : "POST",
								url : "/hrms/dept/addDepartment",
								contentType : "application/json",
								data : JSON.stringify(dept),
								success : function(result) {
									console.log(result);
									if (result["msg"] == "添加成功") {
										$.alert('添加部门成功');
										location.reload();
									} else {
										$.alert(result);
									}
									return false;
								}
							});
						}
					},
					cancel : {
						text : '取消',
						btnClass : 'waves-effect waves-button'
					}
				}
			});
		}
		// 编辑
		function updateAction() {
			var rows = $table.bootstrapTable('getSelections');
			if (rows.length == 0) {
				$.confirm({
					title : false,
					content : '请至少选择一条记录！',
					autoClose : 'cancel|3000',
					backgroundDismiss : true,
					buttons : {
						cancel : {
							text : '取消',
							btnClass : 'waves-effect waves-button'
						}
					}
				});
			} else {
				$.confirm({
					type : 'blue',
					animationSpeed : 300,
					title : '编辑部门信息',
					content : $('#createDialog').html(),
					buttons : {
						confirm : {
							text : '确认',
							btnClass : 'waves-effect waves-button',
							action : function() {

								for (var i = rows.length - 1; i >= 0; i--) {
									var dept = {};
									dept.id = rows[i].id;

									if (this.$content.find("#department_name").val() == "") {
										dept.department_name = rows[i].department_name
									} else {
										dept.department_name = this.$content.find("#department_name").val();
									}
									if (this.$content.find("#position").val() == "") {
										dept.position = rows[i].position
									} else {
										dept.position = this.$content.find("#position").val();
									}
									if (this.$content.find("#duty").val() == "") {
										dept.duty = rows[i].duty
									} else {
										dept.duty = this.$content.find("#duty").val();
									}
									$.ajax({
										type : "POST",
										url : "/hrms/dept/updateDepartment",
										contentType : "application/json",
										data : JSON.stringify(dept),
										success : function(result) {
											console.log(result);

											if (result["msg"] == "部门修改成功") {
												location.reload();
												//$.alert('部门修改成功');
											} else {
												$.alert(result);
											}

										}
									});
								}
							}
						},
						cancel : {
							text : '取消',
							btnClass : 'waves-effect waves-button'
						}
					}
				});
			}
		}
		// 删除
		function deleteAction() {
			var rows = $table.bootstrapTable('getSelections');
			if (rows.length == 0) {
				$.confirm({
					title : false,
					content : '请至少选择一条记录！',
					autoClose : 'cancel|3000',
					backgroundDismiss : true,
					buttons : {
						cancel : {
							text : '取消',
							btnClass : 'waves-effect waves-button'
						}
					}
				});
			} else {
				$.confirm({
					type : 'red',
					animationSpeed : 300,
					title : false,
					content : '确认删除该部门吗？',
					buttons : {
						confirm : {
							text : '确认',
							btnClass : 'waves-effect waves-button',
							action : function() {

								for (var i = rows.length - 1; i >= 0; i--) {
									var dept = {};
									dept.id = rows[i].id;
									dept.department_name=rows[i].department_name
									dept.position=rows[i].position
									console.log(dept);
									$.ajax({
										type : "POST",
										url : "/hrms/dept/deleteDepartment",
										async : true,
										contentType : "application/json",
										data : JSON.stringify(dept),
										success : function(result) {
											console.log(result);
											if (result["msg"] == "删除成功") {
												$.alert("删除成功");
												setTimeout("window.location.reload()", 2000);
											} else {
												$.alert(result["msg"]);
											}
										}
									});
								}
							}
						},
						cancel : {
							text : '取消',
							btnClass : 'waves-effect waves-button'
						}
					}
				});
			}
		}
	</script>
</body>
</html>
